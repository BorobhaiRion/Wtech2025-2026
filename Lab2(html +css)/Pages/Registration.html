<!DOCTYPE html>
<html>
    
<head>
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="../Design/style.css">

</head>

<body>
   
    <h2>Student Registration Page</h2>

    <form> 
        <label>Student Name:</label>
        <input type="text" placeholder="Enter Your Name">
        <br><br>

        <label>Student CGPA:</label>
        <input type="text" placeholder="Enter Your CGPA">
        <br><br>

         <label>Male</label>
        <input type="radio" name="gender">
        <br>

        <label>Female</label>
        <input type="radio" name="gender">
        <br><br>

        <label>Select Department:</label>
        <select>
            <option>CSE</option>
            <option>EEE</option>
            <option>BBA</option>
            <option>ENG</option>
        </select>
        <br><br>
        
        <label>Student ID</label>
        <br>
        <input type="text">
        <br><br>

        <label>Address:</label>
        <br>
        <textarea placeholder="Enter your address here"></textarea>
        <br><br>

        <label>Date of Birth:</label>
        <input type="date">
        <br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email">
        <br><br>

        <label>Upload your Grade Report:</label>
        <input type="file">
        <br><br>

        <input type="checkbox">
        <label>I agree to the terms and conditions</label>
        <br><br>

        <label>Phone Number:</label>
        <input type="text" placeholder="Enter your phone number">
        <br><br>

        <label>Submit your information</label>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
