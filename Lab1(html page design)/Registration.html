<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Page</title>
</head>
<body>

    <h2>Student Registration Page</h2>

    <form>
        <label>Student Name:</label>
        <input type="text" placeholder="Enter Your Name">
        <br><br>

        <label>Student CGPA:</label>
        <input type="text" placeholder="Enter Your CGPA">
        <br><br>

         <label>Male</label>
        <input type="radio" name="gender">
        <br>

        <label>Female</label>
        <input type="radio" name="gender">
        <br><br>

        <label>Select Department:</label>
        <select>
            <option>CSE</option>
            <option>EEE</option>
            <option>BBA</option>
            <option>ENG</option>
        </select>
        <br><br>

    </form>

</body>
</html>
