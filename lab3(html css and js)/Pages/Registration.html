<!DOCTYPE html>
<html>
    
<head>
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="../Design/style.css">

</head>

<body>
   
    <h2>Student Registration Page</h2>

    <form id="studentForm">

        <label >Student Name:</label>
        <input name="sName" type="text" placeholder="Enter Your Name">
        <br><br>

        <label >Student CGPA:</label>
        <input name="sGpa" type="text" placeholder="Enter Your CGPA">
        <br><br>


         <label>Male</label>
        <input type="radio" name="gender" value="Male">
        <br>
 
        <label >Female</label>
        <input type="radio" name="gender" value="Female">
        <br><br>


        <label>Select Department:</label>
        <select name="dpet">
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="ENG">ENG</option>
        </select>
        <br><br>
        
        <label>Student ID</label>
        <br>
        <input type="text" name="studentId">
        <br><br>

        <label>Address:</label>
        <br>
        <textarea name="address" placeholder="Enter your address here"></textarea>
        <br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob">
        <br><br>

        <label>Email:</label>
        <input name="email" type="email" placeholder="Enter your email">
        <br><br>

        <label>Upload your Grade Report:</label>
        <input type="file" name="file">
        <br><br>

        <input type="checkbox" name="terms">
        <label>I agree to the terms and conditions</label>
        <br><br>

        <label>Phone Number:</label>
        <input name="phone" type="text" placeholder="Enter your phone number">
        <br><br>

        <label>Submit your information</label>
        <br>
        <input type="submit" value="Submit">
    </form>
 <script src="../JS/Script.js"></script>
</body>
</html>
